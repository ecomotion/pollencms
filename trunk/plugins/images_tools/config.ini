[PLUGIN_INFO]
NAME="Images Management"
AUTHOR="Mathieu Vilaplana"
INFO_URL="http://www.dfc-e.com"

[*]
SERVER_RESIZE="false"
FANCYZOOM_EFFECT="false"
FANCY_ZOOM_FIND="auto"
FANCY_ZOOM_OPTIONS="{showoverlay:true}"
IFIXPNG_EFFECT="false"
IFIXPNG_FIND="auto";
UPLOAD_RESIZE="false"
UPLOAD_RESIZE_SIZE="800"

[VAR_SERVER_RESIZE]
TYPE="boolean"
PRINT_NAME="Resize Images From Server"
PRINT_NAME_fr_FR="Redimentionner images par le serveur"

[VAR_FANCYZOOM_EFFECT]
TYPE="boolean"
PRINT_NAME="Use fancy zoom effect"
PRINT_NAME_fr_FR="Utiliser l'effet fancyzoom"

[VAR_FANCY_ZOOM_FIND]
PRINT_NAME="On witch images to apply the fancyzoom (auto by default)"

[VAR_FANCY_ZOOM_OPTIONS]
PRINT_NAME="Fancy zoom plugin Options"

[VAR_IFIXPNG_EFFECT]
PRINT_NAME="Use fix png"
TYPE="boolean"


[VAR_IFIXPNG_FIND]
PRINT_NAME="On witch images to apply the png"

[VAR_UPLOAD_RESIZE]
PRINT_NAME="Resize Images on Upload"
TYPE="boolean"

[VAR_UPLOAD_RESIZE_SIZE]
PRINT_NAME="Target size in PX"

